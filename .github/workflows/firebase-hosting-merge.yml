name: Deploy to Firebase Hosting on push to main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Updated to a more recent LTS version
      
      # Install dependencies
      - name: Install dependencies
        run: npm ci  # Using 'npm ci' for more reliable installs in CI environments
      
      # Build the project
      - name: Build project
        run: npm run build
        env:
          CI: false  # This prevents treats warnings as errors in create-react-app builds

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest

      # Deploy to Firebase
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HARMONIC_EAR_TRAINER }}'
          channelId: live
          projectId: harmonic-ear-trainer